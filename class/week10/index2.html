<html lang="en">

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button type="button" name="button" class="btn btn-primary buttonOne">New Game</button>
          <input type="number" name="" value="" class="inputOne form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 myOutput">
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function() {

var secretNumber=0;


      $(".buttonOne").on("click", function() {
        secretNumber= Math.floor(Math.random() * 10 + 1);
        $(".myOutput").append("the secret number is " + secretNumber + "<br>");
      })//end click

      $(".inputOne").on("click", function() {
        var inputValue = $(this).val();


//why 3 equal signs
//1 is used for assigning values
//2 is used for some value, different data type "2" == 2
//3 is for some value, some data type 2 == 2 true, but "2"=== 2 is false

        if (inputValue==secretNumber) {
        $(".myOutput").append("Your're Right! The secretNumber is "+ $(this).val()
         + "<br>");

      }
    else{
      $(".myOutput").append("Your're Wrong! Ha Ha "+ $(this).val
      () +"<br>");
      }


      }) //end click
    }) // end codument ready
</script>


  </body>
