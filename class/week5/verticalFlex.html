  <style>

.height1{

.flexSingleItem{ /*center child element*/
  display: flex;
  justify-content: center;
  align-items: center;
}
.flexSpaceAround{
  display: flex;
  justify-content: space-around;
  align-items: center;
  /* flex-direction: column; */
}

.flexVertSpaceAround{
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-direction: column;
}

ul li{
  list-style: none;
  text-transform: uppercase;

}

ul li a, ul li a:hover{
  text-decoration: none;
}

.header{
  line-height: 75px;
}

  </style>

            </div>

            <div class="col-md-6 height3 randomColor flexSingleItem">
                <div>

          </div>

          <div class="row">

            <div class="col-md-6 height3 randomColor flexSingleItem">
              <div>

          <div class="row">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      //when its loaded

      $(document).ready(function() {
        //this function get a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }

        //get all the elements (divs) with the class .randomColor
        var randomColor = $(".randomColor");


        //loop through all elements
        //for each element change the css background colour to RGB + random colours
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })

      })
    </script>
